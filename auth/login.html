<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light px-3">
        <a class="navbar-brand" href="/">
            Loyalty Card
        </a>
        <button
                id="navbarToggler"
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login.html">
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="d-flex flex-column justify-content-center align-items-center vh-100">
    <h1>
        Login
    </h1>
    <form>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We"ll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button id="loginButton" type="button" class="btn btn-primary">Login</button>
        </div>
    </form>
</main>

<footer class="bg-dark text-white d-flex justify-content-center align-items-center p-3">
    All rights reserved &copy; Loyalty Card
</footer>

<script src="../js/header.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
